<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="theme-light">
        <div class="app-header p-10 th-element">
            <div class="container flex">
                <h2 class="site-name">I don't know!</h2>
                <div class="theme-change">
                    <div class="drp-wrapper">
                        <span class="btn-theme-drp flex">
                            <ion-icon name="moon-outline"></ion-icon>
                            Theme
                        </span>
                        <div class="drp-list th-element">
                            <ul>
                                <li>
                                    <ion-icon name="sunny"></ion-icon> Light
                                </li>
                                <li>
                                    <ion-icon name="moon"></ion-icon> Dark
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="gen-act-el flex">
                <div class="search-box">
                    <input type="text" name="country-search" class="input-search" placeholder="Search for a country...">
                    <ion-icon name="search" class="btn-search"></ion-icon>
                </div>
                <div class="filter-wrapper">
                    <div class="drp-wrapper">
                        <button class="btn-category p-10">Filter by Region <ion-icon name="chevron-down"></ion-icon></button>
                        <div class="drp-list th-element">
                            <ul>
                                <li class="region-list" data-id="africa">Africa</li>
                                <li class="region-list" data-id="america">America</li>
                                <li class="region-list" data-id="asia">Asia</li>
                                <li class="region-list" data-id="europe">Europe</li>
                                <li class="region-list" data-id="oceania">Oceania</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="country-list-wrapper">
                
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
