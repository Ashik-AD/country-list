<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know About Country | Ashik Dhimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@6.1.4/dist/olms.js"></script>

</head>
<body>
    <div id="app" class="theme-light">
        <div class="app-header p-10 th-element bxs">
            <div class="container flex">
                <h2 class="site-name">Where in the world?</h2>
                <div class="theme-change">
                    <div class="drp-wrapper">
                        <span class="btn-theme-drp btn-drp flex">
                            <ion-icon name="moon-outline"></ion-icon>
                            Theme
                        </span>
                        <div class="drp-list th-element bxs">
                            <ul>
                                <li data-id="light" class="btn-theme">
                                    <ion-icon name="sunny"></ion-icon> Light
                                </li>
                                <li data-id="dark" class="btn-theme">
                                    <ion-icon name="moon"></ion-icon> Dark
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="gen-act-el flex">
                <div class="search-box">
                    <input type="text" name="country-search" class="th-element input-search bxs" placeholder="Search for a country...">
                    <ion-icon name="search" class="btn-search"></ion-icon>
                    <ul class="search-list th-element"></ul>
                </div>
                <div class="filter-wrapper">
                    <div class="drp-wrapper">
                        <button class="btn-category btn-drp p-10 bxs th-element">Filter by Region <ion-icon name="chevron-down"></ion-icon></button>
                        <div class="drp-list th-element bxs">
                            <ul>
                                <li class="region-list" data-id="Pz96EAafXs">Africa</li>
                                <li class="region-list" data-id="9MAErKeJUa">America</li>
                                <li class="region-list" data-id="Fg-xbkzJMW">Asia</li>
                                <li class="region-list" data-id="dkC79_7j8q">Europe</li>
                                <li class="region-list" data-id="tU5FGUNiBa">Oceania</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="country-list-wrapper grid grid-4"></div>
        </div>
        <div class="country-details"></div>
        <div class="alert-wrapper"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
